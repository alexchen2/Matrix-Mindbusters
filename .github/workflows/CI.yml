name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
    
      - name: Compile Windows version
        uses: jorelali/setup-elm@v5
        with:
          elm-version: 0.19.1
      - run: elm make src/Main.elm
      
      - name: Compile Mac/Linux version
        uses: jorelali/setup-elm@v5
        with:
          elm-version: 0.19.1      
      - run: elm make src/Main.elm
